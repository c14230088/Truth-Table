<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="uiKalkulator">
        <div id="kotak1" class="kotak">
            <label for="inputSoal">input&nbsp;&nbsp;&nbsp;: </label>
            <input id="inputSoal" minlength="30" placeholder="Masukkan Soal">
        </div>

        <div id="kotak2" class="kotak">
            <label for="outputSoal">output : </label>
            <input id="outputSoal" placeholder="Nilai Kebenaran" readonly>

        </div>
<div id="outputsTable">

    <div id="messages">
        <h1 id="tessTable">Messages</h1>
        <p id="tessMessage"></p>
    </div>

    <div id="tabelKebenaran">
        <h1 id="tessTable">Tabel Kebenaran</h1>
        <!-- INSERT DARI JS DIV UNTUK TABEL-NYA
        ROW   : Jumlah 2^berapa-Variabel + 1 -> [ Misal abc, maka ada 2^3 kemungkinan (2 untuk true/false) ] 
        COLUMN: JUMLAH VAR + BANYAK OPERATOR, piq -> ada 3 COLUMN -> untuk p, untuk q, untuk hasil piq -->
        <table id="tableHasil"> 
        </table>
        
    </div>

</div>
        <div id="buttons">
            <button id="clear" onclick="masukkanKeInput('clear')">C</button>
            <button id="negasi" onclick="masukkanKeInput('n')"> n</button> <!-- negasi -->
            <button id="konjungsi" onclick="masukkanKeInput('a')"> a</button> <!-- a ATAU q -> konjungsi (?) -->
            <button id="disjungsi" onclick="masukkanKeInput('o')"> o</button> <!-- disjungsi (?) -->
            <button id="implikasi" onclick="masukkanKeInput('i')"> i</button> <!-- implikasi -->
            <button id="biimplikasi" onclick="masukkanKeInput('b')"> b</button> <!-- biimplikasi -->
            <button id="trues" value="tf" onclick="trueMode()">t&#8594;1</button>
            <button id="hapusKiri" onclick="masukkanKeInput('hapus')">D</button>
            
            <button id="varP" onclick="masukkanKeInput('P')"> P</button>
            <button id="varQ" onclick="masukkanKeInput('Q')"> Q</button>
            <button id="var1" onclick="masukkanKeInput('T')"> 1</button>
            <button id="var0" onclick="masukkanKeInput('F')"> 0</button>
            <button id="kurungBuka" onclick="masukkanKeInput('(')"> (</button>
            <button id="kurungTutup" onclick="masukkanKeInput(')')"> )</button>
            <button id="display" value="false" onclick="displayMode()">V</button>
            <button id="submit" class="submit" onclick="construct()">E</button>

        </div>
    </div>


    <!-- <div id="container_table">

    </div> -->
    <script src="index.js"></script>
</body>

</html>
